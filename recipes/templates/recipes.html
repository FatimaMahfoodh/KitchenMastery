{%extends 'base.html'%}
{% load static %}
{% block title %}Recipes{% endblock %}
{% block content %}
<div class="container mt-5 main-content">
  <h1 class="text-center mb-4 text-center display-2 heading">Recipes</h1>
  <div class="row">
  
    {% for recipe in recipe_list %}
      <div class="col-lg-4 col-md-6 mb-4">
          <div class="card  mb-4 rounded-2 card-body">
              <img src="{% static recipe.image %}"  alt="{{recipe.name}}" class="card-img-top rounded-top-2">
              <div class="card-body">
                <h5 class="card-title recipe-link"><a href="{% url 'recipes:recipe-detail' recipe.pk %}" >{{recipe.name}}</a></h5>
                <p class="card-text service-text-height">{{recipe.description}}</p>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
